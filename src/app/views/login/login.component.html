<app-menubar></app-menubar>
<div class="container">
  <div class="row">
    <!-- Modal section -->
    <p-dialog position="top" header="Login error" [(visible)]="displayModal" [style]="{width: '50vw'}">
      {{errorMsg}}
    </p-dialog>
    <!-- End of modal section -->
    <h3 class="title mb-16px">Welcome to Volley App</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
            <input type="email" class="form-control" id="username" name="username" formControlName="username" 
                    placeholder="Your email" pInputText />
            <input type="password" class="form-control" id="password" name="password" formControlName="password" 
                    placeholder="Your password" pInputText />
            <button pButton type="submit" class="p-button-rounded" [label]="buttonLabel" [disabled]="loginForm.invalid">
                <span *ngIf="buttonLabel === 'Log in'" class="material-icons-round button log-button">login</span>
            </button>
        </div>
    </form>
  </div>
</div>
